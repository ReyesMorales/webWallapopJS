<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/createAdvert.css">
    <title>New Advert</title>
</head>

<body>
    <h1>AÃ±ade tu anuncio</h1>

    <section class="notifications"></section>

    <form id="createAdvertForm">
        <div>
          <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
        </div>
      
        <div>
          <textarea name="descripcion" id="descripcion" cols="30" rows="10" required placeholder="Descripcion"></textarea>
        </div>
      
        <div>
          <select name="tipo" id="tipo" required>
            <option value="compra">Compra</option>
            <option value="venta">Venta</option>
          </select>
        </div>
      
        <div>
          <input type="number" name="precio" id="precio" placeholder="Precio" required>
        </div>
      
        <div>
          <input type="text" name="imagen" id="imagen" placeholder="Imagen">
        </div>
      
        <button type="submit">Crear anuncio</button>
      </form>
      


    <script type="module" src="./createAdvert/index.js"></script>
</body>
</html>
